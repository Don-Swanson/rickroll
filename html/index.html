<!DOCTYPE html>
<html>
   <body style="margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw;">
       <div style="height: 100%; display: flex; justify-content: center; align-items: center; background: black;">
           <video id="myVideo" style="max-width: 100%; max-height: 100%; object-fit: contain;" loop>
               <source src="rickroll.mp4" type="video/mp4">
               Sorry, your browser doesn't support embedded videos.
           </video>
           <div id="playButton" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                                      cursor: pointer; background: rgba(0,0,0,0.5); padding: 20px; color: white;">
               Click to Continue
           </div>
       </div>
       <script>
           const video = document.getElementById('myVideo');
           const playButton = document.getElementById('playButton');
           
           playButton.onclick = () => {
               video.play();
               playButton.style.display = 'none';
           }
       </script>
   </body>
</html>
